<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible User Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out the following fields.</p>

    <form action="#" method="POST">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        placeholder="John"
        required
      />
      <br />
      <br />

      <label for="lastName">Last Name:</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        placeholder="Doe"
        required
      />
      <br />
      <br />

      <label for="email">Email Address:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="johndoe@email.com"
        required
      />
      <br />
      <br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="********"
        minlength="8"
        required
      />
      <br />
      <br />

      <label for="birthdate">Date of Birth:</label>
      <input type="date" id="birthdate" name="birthdate" required />
      <br />
      <br />

      <fieldset>
        <legend>Select your Gender:</legend>
        <label
          ><input type="radio" name="gender" value="male" required />Male</label
        >
        <label><input type="radio" name="gender" value="female" />Female</label>
        <label><input type="radio" name="gender" value="other" />Other</label>
      </fieldset>
      <br />
      <br />

      <label for="provinces-select">Select your Province/Territories:</label>
      <select name="provinces" id="provinces-select" required>
        <option value="">-- Please choose an option</option>
        <option value="alberta">Alberta</option>
        <option value="british-columbia">British Columbia</option>
        <option value="manitoba">Manitoba</option>
        <option value="newfoundland-labrador">Newfoundland and Labrador</option>
        <option value="new-brunswick">New Brunswick</option>
        <option value="northwest-terr">Northwest Territories</option>
        <option value="nova-scotia">Nova Scotia</option>
        <option value="nunavut">Nunavut</option>
        <option value="ontario">Ontario</option>
        <option value="prince-edward-island">Prince Edward Island</option>
        <option value="quebec">Quebec</option>
        <option value="saskatchewan">Saskatchewan</option>
        <option value="yukon">Yukon</option>
      </select>
      <br />
      <br />

      <label
        ><input type="checkbox" name="terms" required />I agree to the Terms and
        Conditions</label
      >
      <br />
      <br />

      <button type="submit">Register!</button>
    </form>
  </body>
</html>
